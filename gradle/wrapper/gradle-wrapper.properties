# =============================================================================
# GRADLE WRAPPER PROPERTIES
# =============================================================================
# Este archivo configura el Gradle Wrapper, que es un script que descarga
# automáticamente la versión correcta de Gradle para el proyecto.
#
# VENTAJAS DEL GRADLE WRAPPER:
# 1. No necesitas instalar Gradle manualmente
# 2. Todos los desarrolladores usan la misma versión
# 3. CI/CD puede compilar sin configuración adicional
# 4. Actualizar Gradle es cambiar UN número aquí
#
# ARCHIVOS DEL WRAPPER:
# - gradlew (Unix/Mac) y gradlew.bat (Windows): Scripts ejecutables
# - gradle/wrapper/gradle-wrapper.jar: Motor del wrapper
# - gradle/wrapper/gradle-wrapper.properties: Este archivo (configuración)
# =============================================================================

# Directorio donde se almacena el ZIP descargado de Gradle
distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists

# URL de donde descargar Gradle
# Usamos Gradle 8.12 que es compatible con AGP 8.10.0
# El sufijo "-bin" indica la distribución binaria (sin código fuente)
# También existe "-all" que incluye código fuente y documentación
distributionUrl=https\://services.gradle.org/distributions/gradle-8.13-bin.zip

# Configuración de la red (timeouts para la descarga)
networkTimeout=10000

# Si se debe validar la descarga (seguridad)
validateDistributionUrl=true

# Directorio donde se descomprime Gradle
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists
