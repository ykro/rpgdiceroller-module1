# =============================================================================
# GRADLE PROPERTIES - Configuración del Build System
# =============================================================================
# Este archivo configura propiedades globales para Gradle que afectan a todo
# el proyecto. Estas propiedades son leídas automáticamente por Gradle al
# iniciar cualquier tarea de construcción.
# =============================================================================

# -----------------------------------------------------------------------------
# CONFIGURACIÓN DE MEMORIA DEL DAEMON DE GRADLE
# -----------------------------------------------------------------------------
# El "Gradle Daemon" es un proceso de larga duración que mantiene Gradle
# en memoria para acelerar builds subsecuentes. Aquí configuramos:
#   -Xmx2048m : Máximo de 2GB de heap memory para el daemon
#   -Dfile.encoding=UTF-8 : Codificación de archivos en UTF-8
#   -XX:+UseParallelGC : Usar Garbage Collector paralelo para mejor rendimiento
#   -XX:MaxMetaspaceSize=512m : Límite de metaspace para clases cargadas
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8 -XX:+UseParallelGC -XX:MaxMetaspaceSize=512m

# -----------------------------------------------------------------------------
# ANDROIDEX - BIBLIOTECAS JETPACK
# -----------------------------------------------------------------------------
# Habilita el uso de las bibliotecas AndroidX (Jetpack) en lugar de las
# antiguas bibliotecas de soporte (android.support.*).
# AndroidX es el namespace moderno para todas las bibliotecas de Android.
android.useAndroidX=true

# -----------------------------------------------------------------------------
# COMPILACIÓN NO TRANSITIVA DE RECURSOS (R CLASS)
# -----------------------------------------------------------------------------
# Cuando está en 'true', cada módulo solo ve los recursos (R class) que
# declara directamente, no los de sus dependencias transitivas.
# Esto mejora los tiempos de compilación y evita conflictos de recursos.
android.nonTransitiveRClass=true

# -----------------------------------------------------------------------------
# KOTLIN CODE STYLE
# -----------------------------------------------------------------------------
# Define el estilo de código Kotlin para el proyecto.
# 'official' sigue las convenciones oficiales de JetBrains.
kotlin.code.style=official

# -----------------------------------------------------------------------------
# CONFIGURACIÓN PARALELA DE GRADLE
# -----------------------------------------------------------------------------
# Permite que Gradle ejecute tareas de diferentes módulos en paralelo,
# aprovechando múltiples núcleos del CPU para builds más rápidos.
org.gradle.parallel=true

# -----------------------------------------------------------------------------
# CACHÉ DE CONFIGURACIÓN (Experimental pero estable en Gradle 8.x)
# -----------------------------------------------------------------------------
# Cachea el resultado de la fase de configuración de Gradle.
# Esto puede acelerar significativamente builds repetidos.
org.gradle.configuration-cache=true
